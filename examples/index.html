<!DOCTYPE html>

<html lang="en">
	<head>
		<title>jQuery Big Image Test</title>

		<script src="../lib/jquery.js" type="text/javascript"></script>
		<script src="../jquery-big-image.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {
				$('a.zoom').bigImage();

				$('a.change-image').click(function() {
					$('a.zoom').bigImage('changeImage', {
						smallImageUrl: 'http://images3.freepeople.com/is/image/FreePeople/22773907_040_a?$detail-item$',
						largeImageUrl: 'http://images3.freepeople.com/is/image/FreePeople/22773907_040_a?$zoom-super$'
					});
				});

				$('a.destroy').click(function() {
					$('a.zoom').bigImage('destroy');
				});
			});
		</script>
	</head>
	<body>
		<h1>jQuery Big Image</h1>

		<p>
			<a class="change-image" href="#">Change Image</a>
			<a class="destroy" href="#">Destroy</a>
		</p>

		<p>
			<a class="zoom" href="images/large.jpg">
				<img src="images/small.jpg" alt="Test Image" />
			</a>
		</p>
	</body>
</html>
