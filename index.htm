<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery Big Image - WebLinc</title>
	<link href="css/normalize.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p class="wl-ribbon">
	<a href="https://github.com/weblinc/jquery-big-image"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</p>
<div class="wl-content">
<div class="wl-banner">
	<div class="wl-wrapper">
		<h1 class="title">jQuery Big Image</h1>
		<p>A jQuery plugin for image zooming that doesn't suck.</p>
		<p class="note">
			Created Sep 27, 2011 - works well in IE 6.0; Firefox, Chrome
		</p>
	</div>
</div>
<div class="wl-wrapper">
	<h2>Mouse over to zoom</h2>
	<ul>
		<li><a class="change-image" href="#">Change Image</a></li>
		<li><a class="destroy" href="#">Destroy</a></li>
	</ul>
	<p class="demo">
		<a class="zoom" href="images/large.jpg">
			<img src="images/small.jpg" alt="Test Image" />
		</a>
	</p>
</div>
</div>
<div class="wl-footer wl-cf">
	<div class="wl-wrapper">
		<a href="http://www.weblinc.com" class="logo"></a>
		<div class="contact">
			<a href="https://twitter.com/WebLinc" class="twitter-follow-button" data-show-count="false">Follow @WebLinc</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="jquery-big-image.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('a.zoom').bigImage({
			zoom: {
				maskElement: function() {
					return $('<div/>', { 'class': 'zoom-mask' });
				}
			}
		});

		$('a.change-image').click(function() {
            $(this).toggleClass('is-alt');
			var isAlt = $(this).hasClass('is-alt');
			
			(isAlt) ? showAltImage() : showDefaultImage();
			
			function showDefaultImage() {
				$('a.zoom').bigImage('changeImage', {
					smallImageUrl: 'images/small.jpg',
					largeImageUrl: 'images/large.jpg'
				});
			}
			
			function showAltImage() {
				$('a.zoom').bigImage('changeImage', {
					smallImageUrl: 'images/small2.jpeg',
					largeImageUrl: 'images/large2.jpeg'
				});
			}
		});

		$('a.destroy').click(function() {
			$('a.zoom').bigImage('destroy');
		});
	});
</script>
</body>
</html>
